    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script >
     //% is used to find the remainder
        var a = 10%3;
        document.write(a);
        //== or ===
        var b = 10;
        var c = "10";
        document.write("<br/>");
        document.write("== <br/>");//check only value
        document.write(b==c);
        document.write("<br/>");
        document.write("=== <br/>");//check value and datatype both
        document.write(b===c);

        //tyepof
        var n;
        document.write(" <br/>Typeof example");
        document.write("<br/>DataType of n <br/>");
        document.write(typeof(n));
        n = 10;
        document.write("<br/>DataType of n <br/>");
        document.write(typeof(n));
        n = 10.10;
        document.write("<br/>DataType of n <br/>");
        document.write(typeof(n));

        n = "Kushani"
        document.write("<br/>DataType of n <br/>");
        document.write(typeof(n));

        n = true;
        document.write("<br/>DataType of n <br/>");
        document.write(typeof(n));

        n = new Date();
        document.write("<br/>DataType of n <br/>");
        document.write(typeof(n));

        </script>
        
    </body>
    </html>
